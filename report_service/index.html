<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>MyStatsYT</title>
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
	
	<div id="closedmenu" class="menu">
		<div id="menucontenthidden">
			<p class="app_name">MyStatsYT</p>
	    	<a class="menu_report" href="javascript:void(0)" id="openbutton" onclick="openMenu()">>  MENU  ></a>
			<a class="menu_report" href="javascript:void(0)" id="closebutton" onclick="closeMenu()">&times;</a>
			<p id="menu_title">How do you want to list your YT stats?</p>
	    	<div class="menu_report" onclick="renderList(page_cache['byvideo'], 'byvideo');">List by Videos</div>
	    	<div class="menu_report" onclick="renderList(page_cache['bychannel'], 'bychannel');">List by Channel</div>
	    	
		</div>
	</div>
	
	<div id="report" class="report">
		<span class="report_name">List by Videos</span>
		
		<div id="chart">
			<canvas id="myChart"></canvas>
		</div>
	 
		<div class="list_table" id="report_table">
			<div class="list_row header" id="list_headers"></div>
			<div><p id="no_data">No data available. Check if you've installed the Chrome extension And/Or the YouTube API Key</p></div>
		</div>
		<div id="loader"></div>
		<div id="pagination"></div>
	</div>
		

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script src="script.js"></script> 
</body>
</html>
